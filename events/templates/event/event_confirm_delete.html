{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <h1 class="title-delete flow-text">¿Estás seguro de que quieres eliminar el evento <a>{{object.title}}</a>?</h1>
        <h1 class="delete-comission flow-text center">Recibirá una penalización por ello  (más información en  <a href="{% url 'terms' %}"> términos y condiciones</a>)</h1>

        <div class="center">
        <button class="waves-effect waves-light btn-large " type="submit">Sí</button>
        <a class="waves-effect waves-light btn-large ">No</a>
        </div>
    </form>
</div>
<style>
    body {
        background-size: cover;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }

    .page-footer {
        width: 100%;
    }
</style>
{% endblock %}
