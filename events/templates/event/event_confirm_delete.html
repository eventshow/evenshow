{% extends 'base.html' %}

{% block content %}

    <div class="confirm-delete">
        <form class="form-eventshow-confirm-delete" action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="grid-example col s12" id="delete-title">
                    <span class="flow-text"> <h1 id="title-delete">¿Estás seguro de que quieres eliminar el evento <b id="title-del-event"> {{object.title}}</b>?</h1></span>
                </div>
            </div>
            <div class="row">

                <div class="grid-example col s5 offset-s2">
                    <div class="delete-buttons-conf">
                        <div class="left">
                            <div class="delete-buttons">
                                <button id="delete-btn" class="waves-effect waves-light btn-large"
                                    type="submit">Sí</button>
                            </div>
                        </div>
                        <div class="right">
                            <div class="delete-buttons">
                                <a  id="delete-btn-a" class="waves-effect waves-light btn-large"
                                    href="{% url 'hosted_events'%}" >No</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>




{% endblock %}
