{% extends "base.html" %}
{% block content %}

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form form-eventshow login validate-form" method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				<h1>
					Iniciar Sesión
				</h1>
				<br>
				<div class="validate-input" data-validate="Valid email is required: ex@abc.xyz">
					{{form.username}}
					{{form.username.errors}}
				</div>

				<div class="validate-input" data-validate="Password is required">
					{{form.password}}
					{{form.password.errors}}
				</div>
				<div class="flex-sb-m w-full p-t-3 p-b-32">

					<a href="{% url 'password_reset' %}" class="txt1"><br>
						¿Has olvidado tu contraseña?
					</a>

				</div><br>


				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Entrar
					</button>
				</div>

				<div class="txt1"><br>

					¿Aún no te has registrado? Hazlo <a href="{% url 'signup' %}">aquí</a>!

				</div>

			</form>

			<div class="login100-more">
			</div>
		</div>
	</div>
</div>

{% endblock %}
