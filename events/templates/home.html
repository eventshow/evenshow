{%extends 'base.html'%}
{% load static %}



{% block content %}

<style>
    body {
        background-image: url("{% static 'css/images/cena.jpg'%}");
        background-size: cover;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }

    .page-footer {
        width: 100%;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col s6 form-home">

            <form class="form-eventshow" method="GET" action="{% url 'nearby_events' %}">
                <h3 class="">Encuentra y reserva experiencias Ãºnicas</h3>
                <div class="row">
                <div class="col s9">
                        <label>DISTANCIA
                            <input type="number" placeholder="Distancia en metros" name="distance"> </input>
                        </label>
                    </div>

                    <div class="col s3">
                         <label>
                             <button class="waves-effect waves-light btn-small location "><i class="material-icons">location_on</i></button>
                         </label>
                    </div>
                     </div>
                <div class="row">
                    <div class="col s6">
                        <label>FECHA
                            <input type="text" class="datepicker" placeholder="mm-dd-yyyy">
                        </label>
                    </div>
                    <div class="col s6">
                        <label>HORA
                            <input type="text" class="" placeholder="hh:mm">
                        </label>
                    </div>
                </div>

                <button class="waves-effect waves-light btn-large right">Buscar</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
