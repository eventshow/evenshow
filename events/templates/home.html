{%extends 'base.html'%}
{% load static %}



{% block content %}

<style>
    body {
        background-image: url("{% static 'css/images/cena.jpg'%}");
        background-size: cover;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }

    .page-footer {
        width: 100%;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col s6 form-home">

            <form class="form-eventshow" method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <h3 class="">Encuentra y reserva experiencias únicas</h3>
                <div class="row">
                    <div class="col s9">
                        <label>UBICACIÓN
                            {{ form.location }}
                            {{ form.location.errors }}
                        </label>
                    </div>

                    <div class="col s3">
                        <label>
                            <a href="{% url 'event_nearby_search_home' %}"
                                class="waves-effect waves-light btn-small location "><i
                                    class="material-icons">location_on</i></a>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label>FECHA
                            {{ form.date }}
                            {{ form.date.errors }}
                        </label>
                    </div>
                    <div class="col s6">
                        <label>HORA
                            {{ form.start_hour }}
                            {{ form.start_hour.errors }}
                        </label>
                    </div>
                </div>

                <button class="waves-effect waves-light btn-large right">Buscar</button>
            </form>


        </div>
    </div>
</div>


{% endblock %}
